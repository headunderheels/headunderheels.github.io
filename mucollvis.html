<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsROOT Visualization</title>
    <script src="https://root.cern/js/latest/jsroot.js"></script>
</head>
<body>
    <h1>jsROOT Visualization</h1>
    <div id="visualization" style="width: 600px; height: 400px;"></div>

    <script>
        // Function to load and display the jsROOT visualization
        function loadVisualization() {
            // URL of the ROOT file or JSON file
            const fileURL = 'https://root.cern/js/files/hsimple.root'; // Example ROOT file

            // Create a JSROOT painter
            JSROOT.NewHttpRequest(fileURL, 'object', function(obj) {
                JSROOT.draw('visualization', obj);
            }).send();
        }

        // Call the function to load the visualization when the page loads
        window.onload = loadVisualization;
    </script>
</body>
</html>
