<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsROOT Visualization</title>
    <script src="https://root.cern/js/latest/jsroot.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #drawing {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="drawing"></div>
    <script type='module'>
        import { openFile, draw } from 'https://root.cern/js/latest/modules/main.mjs';
        let file = await openFile('https://root.cern/js/files/hsimple.root');
        let obj = await file.readObject('hpxpy;1');
        draw('drawing', obj, 'colz');
    </script>
</body>
</html>
