<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsROOT Visualization</title>
    <script src="https://root.cern/js/latest/jsroot.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #drawing {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="drawing"></div>
    <script type='module'>
        import { openFile, drawGeometry } from 'https://root.cern/js/latest/modules/main.mjs';
        
        async function drawDetectorGeometry() {
            let file = await openFile('MuColl_10TeV_v0A.root');
            let geom = await file.readObject('default;1');
            drawGeometry('drawing', geom, 'wire');
        }
        
        drawDetectorGeometry();
    </script>
</body>
</html>
